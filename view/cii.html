<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style2.css">
    <style>
        /* Mouse ile satır üzerine gelindiğinde yeşile dönmesi için */
        .vessel-row:hover {
            background-color: #d4edda; /* Yeşil renk */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Dashboard</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="./">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">DASHBOARD</span>
                </a>
            </li>
            <li>
                <a href="./ets.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">ETS</span>
                </a>
            </li>
            <li>
                <a href="./cii.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">CII</span>
                </a>
            </li>
            <li>
                <a href="./fuel_eu.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">FUEL EU</span>
                </a>
            </li>
            <li>
                <a href="./input.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">INPUT</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content-dashboard">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Search</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Download PDF</span>
                </a>
            </div>

            <h1>CII Data Table</h1>

            <div class="table-responsive">
                <table id="vesselTablecii" class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Select</th>
                            <th>Vessel Name</th>
                            <th>CII</th>
                            <th>AER(gCO2/t*nm)</th>
                            <th>DEADWEIGHT</th>
                            <th>DISTANCE (nm)</th>
                            <th>Sea Fuel</th>
                            <th>Sea Consumption</th>
                            <th>ECA Fuel</th>
                            <th>ECA Consumption</th>
                            <th>Port Fuel</th>
                            <th>Port Consumption</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dinamik veri buraya fetch ile yüklenecek -->
                    </tbody>
                </table>
            </div>
        </main>
    </section>
    

    <script>
        // CII değerine göre renk sınıfı döndüren fonksiyon
        function getCIIClass(CII) {
            switch (CII) {
                case 'A': return 'cii-a'; // Yeşil
                case 'B': return 'cii-b'; // Açık yeşil
                case 'C': return 'cii-c'; // Sarı
                case 'D': return 'cii-d'; // Turuncu
                case 'E': return 'cii-e'; // Kırmızı
                default: return ''; // Eğer CII değeri geçerli değilse sınıf eklenmez
            }
        }

        // Fetch ile veriyi çekip tabloya ekleme işlemi
        fetch('/api/get-cii-data')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data); // Gelen veriyi konsola yazdır

                const tableBody = document.querySelector("#vesselTablecii tbody"); // ID düzeltilmiş
                tableBody.innerHTML = ''; // Tabloyu temizler, mevcut satırları kaldırır.

                if (data.length === 0) {
                    console.log('No data found.');
                    tableBody.innerHTML = '<tr><td colspan="18">No data available</td></tr>';
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.classList.add('vessel-row');

                    tr.innerHTML = `
                        <td><input type="checkbox" class="select-row"></td> <!-- Checkbox eklendi -->
                        <td class="vessel-name">${row.vessel_name}</td>
                        <td class="cii">${row.CII}</td>
                        <td>${row.AER}</td>
                        <td>${row.dwt}</td>
                        <td>${row.distance}</td>
                        <td>${row.sea_fuel}</td>
                        <td>${row.sea_consumption}</td>
                        <td>${row.eca_fuel}</td>
                        <td>${row.eca_consumption}</td>
                        <td>${row.port_fuel}</td>
                        <td>${row.port_consumption}</td>
                        
                       
                    `;

                    // CII hücresine sınıf ekleme
                    const ciiCell = tr.querySelector('.cii');
                    const ciiClass = getCIIClass(row.CII);
                    if (ciiClass) {
                        ciiCell.classList.add(ciiClass);
                    }

                    tableBody.appendChild(tr); // Satırı tabloya ekler
                });

                // Tablodaki her bir satıra tıklama olayını ekle
                addRowClickEvents();
            })
            .catch(error => {
                console.error('Error fetching vessel data:', error);
            });

        function addRowClickEvents() {
            const rows = document.querySelectorAll(".vessel-row");
            rows.forEach(row => {
                row.addEventListener('click', function() {
                    const vesselName = this.querySelector('.vessel-name').innerText;

                    // Eğer detay tablosu zaten varsa, kaldır
                    if (this.nextElementSibling && this.nextElementSibling.classList.contains('details-row')) {
                        this.nextElementSibling.remove();
                    } else {
                        // API çağrısı ile detay verileri çek
                        fetch(`/api/get-cii-detail?vessel_name=${vesselName}`)
                            .then(response => response.json())
                            .then(detailData => {
                                const detailRow = document.createElement('tr');
                                detailRow.classList.add('details-row');
                                const detailHtml = `
                                    <td colspan="14">
                                        <table class="table table-bordered">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>From - To</th> <!-- Vessel Name yerine From - To -->
                                                    <th>CII</th>
                                                    <th>AER</th>
                                                    <th>DISTANCE</th>
                                                    <th>Sea Fuel</th>
                                                    <th>Sea Consumption</th>
                                                    <th>ECA Fuel</th>
                                                    <th>ECA Consumption</th>
                                                    <th>Port Fuel</th>
                                                    <th>Port Consumption</th>
                                                    
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${detailData.map(detail => `
                                                    <tr>
                                                        <td>${detail.from_liman} - ${detail.to_liman}</td> <!-- From - To -->
                                                        <td>${detail.CII}</td>
                                                        <td>${detail.AER}</td>
                                                        <td>${detail.distance}</td>
                                                        <td>${detail.sea_fuel}</td>
                                                        <td>${detail.sea_consumption}</td>
                                                        <td>${detail.eca_fuel}</td>
                                                        <td>${detail.eca_consumption}</td>
                                                        <td>${detail.port_fuel}</td>
                                                        <td>${detail.port_consumption}</td>
                                                       
                                                        
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </td>
                                `;

                                detailRow.innerHTML = detailHtml;

                                // Detay tablosunu tıklanan satırın altına ekle
                                this.insertAdjacentElement('afterend', detailRow);
                            })
                            .catch(error => {
                                console.error('Error fetching vessel detail:', error);
                            });
                    }
                });

                // Satır hover edildiğinde yeşil olacak
                row.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#d4edda'; // Yeşil renk
                });
                
                // Mouse çıkınca rengini geri döndür
                row.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = ''; // Varsayılan rengi geri döndür
                });
            });
        }
    </script>
</body>
</html>
