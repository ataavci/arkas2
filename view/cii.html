<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <title>Erkport</title>
</head>

<body>

    <div class="container-fluid py-2">
        <div class="row d-flex">

            <div class="container col-sm-12 col-md-3 col-xl-2 mb-sm-5 nav-div">

                <nav>
                    <div class="container-fluid">
                        <div class="navbar-brand col-12">
                            <img src="/static/image/erk.png" class="w-100" alt="arkas logo">
                        </div>

                        <hr>

                        <div class="container-fluid">
                            <ul class="menu-links my-2 p-2 col-12">
                                <li class="nav-item">
                                    <a class="nav-link" href="./dashboard.html">DASHBOARD</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="./ets.html">ETS</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="./cii.html">CII</a>
                                </li>

                                <li class="nav-item">

                                <li class="nav-item">

                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="./pool.html">POOL</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./pooldetails.html">POOL DETAILS</a>

                            </ul>
                        </div>
                    </div>

                    <div class="logout-button-div">
                        <button class="btn btn-danger logout-button fw-bold col-12">Logout</button>
                    </div>

                </nav>
            </div>

            <div class="container-fluid col-sm-12 col-md-9 col-xl-10 mt-sm-2 mt-md-2 pt-3 px-4">

                <div class="container header-and-button">
                    <div class="header">
                        <h2 class="h2 fw-bold mx-sm-3 mx-xl-4 my-3">CII Data Table</h2>
                    </div>
                    <div class="downland-pdf-button-div">
                        <button class="btn btn-outline-success">Export to Excel</button>
                    </div>
                </div>




                <button id="showModalBtn" class="btn btn-warning mt-4 mb-3">Filter Vessels</button>

            <!-- Modal Structure -->
            <div id="vesselModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <!-- Step 1: Vessel Selection -->
                    <div id="step1">
                        <h2>Select Vessels</h2>
                        <div id="vesselCheckboxes"></div>
                        <label><input type="checkbox" id="selectAllVessels"> Select All Vessels</label><br><br>
                        <button id="nextStep" class="btn btn-secondary">Next</button>
                    </div>

                    <!-- Step 2: Column Selection -->
                    <div id="step2" style="display:none;">
                        <h2>Select Columns</h2>
                        <div id="columnCheckboxes">
                            <label><input type="checkbox" value="cii" checked> CII</label><br>
                            <label><input type="checkbox" value="aer" checked> AER</label><br>
                            <label><input type="checkbox" value="distance" checked> Distance</label><br>
                            <label><input type="checkbox" value="sea_fuel" checked> Sea Fuel</label><br>
                            <label><input type="checkbox" value="sea_consumption" checked> Sea Consumption</label><br>
                            <label><input type="checkbox" value="eca_fuel" checked> ECA Fuel</label><br>
                            <label><input type="checkbox" value="eca_consumption" checked> ECA Consumption</label><br>
                            <label><input type="checkbox" value="port_fuel" checked> Port Fuel</label><br>
                            <label><input type="checkbox" value="port_consumption" checked> Port Consumption</label><br>
                        </div>
                        <button id="showData" class="btn btn-primary">Show Data</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="vesselTablecii" class="table" style="max-height: 440px; overflow-y: auto;">
                    <thead class="table-warning">
                        <tr>
                            <th>Select</th>
                            <th class="vessel-name">Vessel Name</th>
                            <th class="cii">CII</th>
                            <th class="aer">AER(gCO2/t*nm)</th>
                            <th>DEADWEIGHT</th>
                            <th class="distance">DISTANCE (nm)</th>
                            <th class="sea_fuel">Sea Fuel</th>
                            <th class="sea_consumption">Sea Consumption</th>
                            <th class="eca_fuel">ECA Fuel</th>
                            <th class="eca_consumption">ECA Consumption</th>
                            <th class="port_fuel">Port Fuel</th>
                            <th class="port_consumption">Port Consumption</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dinamik veri buraya fetch ile yüklenecek -->
                    </tbody>
                </table>
            </div>

            <button id="backToMainTable" class="btn btn-warning" style="display:none;">Back to Main Table</button>
        </main>
    </section>

    <script>
        let originalData = []; // To store the original data

        // Fetch vessel data initially
        fetch('/api/get-cii-data')
            .then(response => response.json())
            .then(data => {
                originalData = data; // Store original data
                populateTable(data);
                populateModalWithVessels(data);
            })
            .catch(error => console.error('Error fetching vessel data:', error));

        // Modal açma ve kapama işlemleri
        const modal = document.getElementById("vesselModal");
        const showModalBtn = document.getElementById("showModalBtn");
        const closeModalBtn = document.querySelector(".close");

        showModalBtn.onclick = () => {
            modal.style.display = "block";
            document.getElementById('step1').style.display = 'block'; // Show Step 1
            document.getElementById('step2').style.display = 'none'; // Hide Step 2
        };

        closeModalBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Handle 'Next' button click
        document.getElementById('nextStep').addEventListener('click', () => {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        });

        // Handle 'Show' button click - Apply selected filters
        document.getElementById('showData').addEventListener('click', () => {
            // Get selected vessels
            const selectedVessels = Array.from(document.querySelectorAll('#vesselCheckboxes input:checked')).map(checkbox => checkbox.value);

            // Get selected columns
            const selectedColumns = Array.from(document.querySelectorAll('#columnCheckboxes input:checked')).map(checkbox => checkbox.value);

            // Filter data based on selected vessels
            const filteredData = selectedVessels.length > 0 ? originalData.filter(row => selectedVessels.includes(row.vessel_name)) : originalData;

            // Populate table with filtered data
            populateTable(filteredData);

            // Show only selected columns
            updateVisibleColumns(selectedColumns);

            // Close modal after showing data
            modal.style.display = 'none';

            // Show back button
            document.getElementById('backToMainTable').style.display = 'inline-block';
        });

        // Back to main table functionality
        document.getElementById('backToMainTable').addEventListener('click', () => {
            // Repopulate table with original data
            populateTable(originalData);

            // Reset column visibility to show all columns
            document.querySelectorAll('#vesselTablecii th, #vesselTablecii td').forEach(cell => {
                cell.style.display = ''; // Show all columns
            });

            // Hide back button
            document.getElementById('backToMainTable').style.display = 'none';
        });

        // Modalda vessel isimlerini dinamik olarak eklemek için fonksiyon
        function populateModalWithVessels(data) {
            const vesselCheckboxes = document.getElementById('vesselCheckboxes');
            vesselCheckboxes.innerHTML = '';

            const uniqueVesselNames = [...new Set(data.map(row => row.vessel_name))];

            uniqueVesselNames.forEach(name => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${name}"> ${name}<br>`;
                vesselCheckboxes.appendChild(label);
            });

            // Select All functionality
            document.getElementById('selectAllVessels').addEventListener('change', function() {
                const vesselCheckboxes = document.querySelectorAll('#vesselCheckboxes input[type="checkbox"]');
                vesselCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
        }

        // Tabloyu dinamik verilerle doldurmak için fonksiyon
        function populateTable(data) {
            const tableBody = document.querySelector("#vesselTablecii tbody");
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="12">No data available</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.classList.add('vessel-row');
                tr.innerHTML = `
                    <td><input type="checkbox" class="select-row"></td>
                    <td class="vessel-name">${row.vessel_name}</td>
                    <td class="cii">${row.CII}</td>
                    <td class="aer">${row.AER}</td>
                    <td>${row.dwt}</td>
                    <td class="distance">${row.distance}</td>
                    <td class="sea_fuel">${row.sea_fuel}</td>
                    <td class="sea_consumption">${row.sea_consumption}</td>
                    <td class="eca_fuel">${row.eca_fuel}</td>
                    <td class="eca_consumption">${row.eca_consumption}</td>
                    <td class="port_fuel">${row.port_fuel}</td>
                    <td class="port_consumption">${row.port_consumption}</td>
                `;
                tableBody.appendChild(tr);
            });

            // Add click event listener to each row for showing detailed data
            addRowClickEvents();
        }

        function addRowClickEvents() {
            const rows = document.querySelectorAll(".vessel-row");
            rows.forEach(row => {
                row.addEventListener('click', function() {
                    const vesselName = this.querySelector('.vessel-name').innerText;

                    // Eğer detay tablosu zaten varsa, kaldır
                    if (this.nextElementSibling && this.nextElementSibling.classList.contains('details-row')) {
                        this.nextElementSibling.remove();
                    } else {
                        // API çağrısı ile detay verileri çek
                        fetch(`/api/get-cii-detail?vessel_name=${vesselName}`)
                            .then(response => response.json())
                            .then(detailData => {
                                const detailRow = document.createElement('tr');
                                detailRow.classList.add('details-row');
                                const detailHtml = `
                                    <td colspan="12">
                                        <table class="table table-bordered">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>From - To</th>
                                                    <th>CII</th>
                                                    <th>AER</th>
                                                    <th>DWT</th>
                                                    <th>DISTANCE</th>
                                                    <th>Sea Fuel</th>
                                                    <th>Sea Consumption</th>
                                                    <th>ECA Fuel</th>
                                                    <th>ECA Consumption</th>
                                                    <th>Port Fuel</th>
                                                    <th>Port Consumption</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${detailData.map(detail => `
                                                    <tr>
                                                        <td>${detail.from_liman} - ${detail.to_liman}</td>
                                                        <td>${detail.CII}</td>
                                                        <td>${detail.AER}</td>
                                                        <td>${detail.dwt}</td>
                                                        <td>${detail.distance}</td>
                                                        <td>${detail.sea_fuel}</td>
                                                        <td>${detail.sea_consumption}</td>
                                                        <td>${detail.eca_fuel}</td>
                                                        <td>${detail.eca_consumption}</td>
                                                        <td>${detail.port_fuel}</td>
                                                        <td>${detail.port_consumption}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </td>
                                `;

                                detailRow.innerHTML = detailHtml;

                                // Detay tablosunu tıklanan satırın altına ekle
                                this.insertAdjacentElement('afterend', detailRow);
                            })
                            .catch(error => {
                                console.error('Error fetching vessel detail:', error);
                            });
                    }
                });
            });
        }

        // Sadece seçili sütunları göstermek için fonksiyon
        function updateVisibleColumns(selectedColumns) {
            // Hide or show table headers
            const headers = document.querySelectorAll('#vesselTablecii th');
            headers.forEach(header => {
                const columnClass = header.className;
                if (selectedColumns.includes(columnClass) || columnClass === 'vessel-name') {
                    header.style.display = ''; // Show selected columns
                } else {
                    header.style.display = 'none'; // Hide unselected columns
                }
            });

            // Hide or show table cells
            const rows = document.querySelectorAll('#vesselTablecii tbody tr');
            rows.forEach(row => {
                row.querySelectorAll('td').forEach(cell => {
                    const columnClass = cell.className;
                    if (selectedColumns.includes(columnClass) || columnClass === 'vessel-name') {
                        cell.style.display = ''; // Show selected columns
                    } else {
                        cell.style.display = 'none'; // Hide unselected columns
                    }
                });
            });
        }
        // Export selected rows to Excel
document.getElementById('exportExcel').addEventListener('click', function() {
    const selectedRows = [];

    // Gather selected rows data from the table
    document.querySelectorAll('#vesselTablecii tbody tr').forEach(row => {
        if (row.style.display !== 'none') {  // Only export visible rows
            const rowData = {
                vessel_name: row.querySelector('.vessel-name').innerText,
                CII: row.querySelector('.cii').innerText,
                AER: row.querySelector('.aer').innerText,
                dwt: row.querySelector('td:nth-child(5)').innerText,
                distance: row.querySelector('.distance').innerText,
                sea_fuel: row.querySelector('.sea_fuel').innerText,
                sea_consumption: row.querySelector('.sea_consumption').innerText,
                eca_fuel: row.querySelector('.eca_fuel').innerText,
                eca_consumption: row.querySelector('.eca_consumption').innerText,
                port_fuel: row.querySelector('.port_fuel').innerText,
                port_consumption: row.querySelector('.port_consumption').innerText
            };
            selectedRows.push(rowData);
        }
    });

    if (selectedRows.length === 0) {
        alert('Please select at least one row to export.');
        return;
    }

    // Send the selected rows to the server for Excel export
    fetch('/api/get-cii-data')
            .then(response => response.json())
            .then(data => {
                populateTable(data);  // Tabloyu doldur
            })
            .catch(error => console.error('Error fetching vessel data:', error));

        // Excel Export butonuna tıklandığında
        document.getElementById('exportExcel').addEventListener('click', () => {
            window.location.href = '/export-excel3'; // Excel dosyasını indirme isteği gönder
        });
});

    </script>
