<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style2.css"> <!-- CSS dosyanız burada yüklü -->
    <style>
        /* Fare işaretinin pointer olması için ekledim */
        .vessel-name {
            cursor: pointer;
        }

        .modal-step {
            display: none;
        }
        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        .modal-step {
            display: block;
        }

        .modal-step h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
        }

        /* CSS for hover effect on Vessel Name */
        #vesselTable tbody tr td.vessel-name:hover {
            background-color: green;
            color: white;
            cursor: pointer;
        }

        /* Modal styling */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Dashboard</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="./">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">DASHBOARD</span>
                </a>
            </li>
            <li>
                <a href="./ets.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">ETS</span>
                </a>
            </li>
            <li>
                <a href="./cii.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">CII</span>
                </a>
            </li>
            <li>
                <a href="./fuel_eu.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">FUEL EU</span>
                </a>
            </li>
            <li>
                <a href="./input.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">INPUT</span>
                </a>
            </li>
            <li>
                <a href="./pool.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">pool</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content-dashboard">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Search</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                    </ul>
                </div>
                <a href="#" id="exportSelected" class="btn btn-success">Export Selected to Excel</a>
            </div>

            <button id="showSelectedVessel" class="btn btn-primary">Show Selected Vessel</button>

            <!-- Modal Structure -->
            <div id="vesselModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="step1" class="modal-step">
                        <h2>Select Vessels</h2>
                        <div id="vesselCheckboxes"></div>
                        <label><input type="checkbox" id="selectAllVessels"> Select All Vessels</label><br><br>
                        <button id="nextStep" class="btn btn-secondary">Next</button>
                    </div>

                    <div id="step2" class="modal-step" style="display:none;">
                        <h2>Select Columns</h2>
                        <div id="columnCheckboxes">
                            <label><input type="checkbox" value="duration" checked> Duration</label><br>
                            <label><input type="checkbox" value="intra_eu" checked> Intra EU</label><br>
                            <label><input type="checkbox" value="extra_eu" checked> Extra EU</label><br>
                            <label><input type="checkbox" value="ghg_intensity" checked> GHG Intensity</label><br>
                            <label><input type="checkbox" value="ghg_target" checked> GHG Target</label><br>
                            <label><input type="checkbox" value="compliance_balance" checked> Compliance Balance</label>
                        </div>
                        <button id="showData" class="btn btn-success">Show Data</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="vesselTable" class="table table-bordered">
                    <thead class="table-dark">
                        <tr id="tableHeaders">
                            <th class="vessel-name">Vessel Name</th>
                            <th class="duration">Duration</th>
                            <th class="intra_eu">Intra EU</th>
                            <th class="extra_eu">Extra EU</th>
                            <th class="ghg_intensity">GHG Intensity</th>
                            <th class="ghg_target">GHG Target</th>
                            <th class="compliance_balance">Compliance Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dinamik veri buraya fetch ile yüklenecek -->
                    </tbody>
                </table>
            </div>

            <button id="backToMainTable" class="btn btn-warning" style="display:none;">Back to Main Table</button>
        </main>
    </section>

    <script>
        let originalData = [];

// Fetch vessel data initially
fetch('/api/get-fuel_eu-data')
    .then(response => response.json())
    .then(data => {
        originalData = data; // Store original data
        populateTable(data);
        populateModalWithVessels(data);
    })
    .catch(error => console.error('Error fetching vessel data:', error));

// Modal açma ve kapama işlemleri
const modal = document.getElementById("vesselModal");
const showSelectedVesselBtn = document.getElementById("showSelectedVessel");
const closeModalBtn = document.querySelector(".close");

showSelectedVesselBtn.onclick = () => {
    modal.style.display = "block";
    document.getElementById('step1').style.display = 'block'; // Show Step 1
    document.getElementById('step2').style.display = 'none'; // Hide Step 2
};

closeModalBtn.onclick = () => modal.style.display = "none";
window.onclick = (event) => {
    if (event.target === modal) {
        modal.style.display = "none";
    }
};

// Handle 'Next' button click
document.getElementById('nextStep').addEventListener('click', () => {
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
});

// Handle 'Show' button click - Apply selected filters
document.getElementById('showData').addEventListener('click', () => {
    // Get selected vessels
    const selectedVessels = Array.from(document.querySelectorAll('#vesselCheckboxes input:checked')).map(checkbox => checkbox.value);

    // Get selected columns
    const selectedColumns = Array.from(document.querySelectorAll('#columnCheckboxes input:checked')).map(checkbox => checkbox.value);

    // Filter data based on selected vessels
    const filteredData = selectedVessels.length > 0 ? originalData.filter(row => selectedVessels.includes(row.vessel_name)) : originalData;

    // Populate table with filtered data
    populateTable(filteredData);

    // Show only selected columns
    document.querySelectorAll('#vesselTable th, #vesselTable td').forEach(cell => {
        const columnClass = cell.className;
        if (selectedColumns.includes(columnClass) || columnClass === 'vessel-name') {
            cell.style.display = ''; // Show selected columns
        } else {
            cell.style.display = 'none'; // Hide unselected columns
        }
    });

    // Close modal after showing data
    modal.style.display = 'none';

    // Show back button
    document.getElementById('backToMainTable').style.display = 'inline-block';
});

// Back to main table functionality
document.getElementById('backToMainTable').addEventListener('click', () => {
    // Repopulate table with original data
    populateTable(originalData);

    // Reset column visibility to show all columns
    document.querySelectorAll('#vesselTable th, #vesselTable td').forEach(cell => {
        cell.style.display = ''; // Show all columns
    });

    // Hide back button
    document.getElementById('backToMainTable').style.display = 'none';
});

// Modalda vessel isimlerini dinamik olarak eklemek için fonksiyon
function populateModalWithVessels(data) {
    const vesselCheckboxes = document.getElementById('vesselCheckboxes');
    vesselCheckboxes.innerHTML = '';

    const uniqueVesselNames = [...new Set(data.map(row => row.vessel_name))];

    uniqueVesselNames.forEach(name => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${name}"> ${name}<br>`;
        vesselCheckboxes.appendChild(label);
    });

    // Select All functionality
    document.getElementById('selectAllVessels').addEventListener('change', function() {
        const vesselCheckboxes = document.querySelectorAll('#vesselCheckboxes input[type="checkbox"]');
        vesselCheckboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
    });
}

// Tabloyu dinamik verilerle doldurmak için fonksiyon
function populateTable(data) {
    const tableBody = document.querySelector("#vesselTable tbody");
    tableBody.innerHTML = '';

    if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="12">No data available</td></tr>';
        return;
    }

    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="vessel-name">${row.vessel_name}</td>
            <td class="duration">${row.duration || 'N/A'}</td>
            <td class="intra_eu">${row.intra_eu || 'N/A'}</td>
            <td class="extra_eu">${row.extra_eu || 'N/A'}</td>
            <td class="ghg_intensity">${row.ghg_intensity || 'N/A'}</td>
            <td class="ghg_target">${row.ghg_target || 'N/A'}</td>
            <td class="compliance_balance">${row.compliance_balance || 'N/A'}</td>
        `;
        tableBody.appendChild(tr);
    });
}

// Export selected rows to Excel
document.getElementById('exportSelected').addEventListener('click', function() {
    // Gather selected vessels from the table
    const selectedRows = [];
    document.querySelectorAll('#vesselTable tbody tr').forEach(row => {
        if (row.style.display !== 'none') {  // Only export visible rows
            const rowData = {
                vessel_name: row.querySelector('.vessel-name').innerText,
                duration: row.querySelector('.duration').innerText,
                intra_eu: row.querySelector('.intra_eu').innerText,
                extra_eu: row.querySelector('.extra_eu').innerText,
                ghg_intensity: row.querySelector('.ghg_intensity').innerText,
                ghg_target: row.querySelector('.ghg_target').innerText,
                compliance_balance: row.querySelector('.compliance_balance').innerText
            };
            selectedRows.push(rowData);
        }
    });

    if (selectedRows.length === 0) {
        alert('Please select at least one row to export.');
        return;
    }

    fetch('/export-selected', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ selectedRows })
    })
    .then(response => response.blob())
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'selected_vessels.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
    })
    .catch(error => {
        console.error('Error exporting data:', error);
    });
});

    </script>
</body>
</html>
