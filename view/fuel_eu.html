<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style2.css"> <!-- CSS dosyanız burada yüklü -->
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Dashboard</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="./">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">DASHBOARD</span>
                </a>
            </li>
            <li>
                <a href="./ets.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">ETS</span>
                </a>
            </li>
            <li>
                <a href="./cii.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">CII</span>
                </a>
            </li>
            <li>
                <a href="./fuel_eu.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">FUEL EU</span>
                </a>
            </li>
            <li>
                <a href="./input.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">INPUT</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content-dashboard">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Search</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Download PDF</span>
                </a>
            </div>

            <h1>FUEL EU Data Table</h1>

            <div class="table-responsive">
                <table id="vesselTable" class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>vessel_name</th>
                            <th>min_start_date</th>
                            <th>max_end_date</th>
                            <th>duration</th>
                            <th>intra_eu</th>
                            <th>extra_eu</th>
                            <th>ghg_intensity</th>
                            <th>ghg_target</th>
                            <th>compliance_balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dinamik veri buraya fetch ile yüklenecek -->
                    </tbody>
                </table>
            </div>
        </main>
    </section>

    <script>
        // API'den veriyi çekmek ve tabloya doldurmak için fetch fonksiyonunu kullanıyoruz
// Fetch and populate the main table with vessel data
fetch('/api/get-fuel_eu-data')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.querySelector('#vesselTable tbody');

        data.forEach(row => {
            const tableRow = document.createElement('tr');

            // Split the 'intra_eu' and 'extra_eu' data
            const intraEU = row.intra_eu.split(', ');
            const extraEU = row.extra_eu.split(', ');

            // Separate fuel types and amounts for Intra EU and Extra EU
            const intraFuelTypes = intraEU.filter((_, index) => index % 2 === 0).join(', ');
            const intraFuelAmounts = intraEU.filter((_, index) => index % 2 !== 0).join(', ');

            const extraFuelTypes = extraEU.filter((_, index) => index % 2 === 0).join(', ');
            const extraFuelAmounts = extraEU.filter((_, index) => index % 2 !== 0).join(', ');

            // Construct table row with vessel data
            tableRow.innerHTML = `
                <td class="vessel-name">${row.vessel_name}</td> <!-- Vessel Name'e sınıf ekledik -->
                <td>${row.min_start_date}</td>
                <td>${row.max_end_date}</td>
                <td>${row.duration}</td>
                <td>
                    <div><strong>Fuel Types:</strong> ${intraFuelTypes}</div>
                    <div><strong>Amounts:</strong> ${intraFuelAmounts}</div>
                </td>
                <td>
                    <div><strong>Fuel Types:</strong> ${extraFuelTypes}</div>
                    <div><strong>Amounts:</strong> ${extraFuelAmounts}</div>
                </td>
                <td>${row.ghg_intensity}</td>
                <td>${row.ghg_target}</td>
                <td>${row.compliance_balance}</td>
            `;

            // Append the row to the table
            tableBody.appendChild(tableRow);
        });
    })
    .catch(error => {
        console.error('Error processing the data:', error);
    });

// Handle click event to fetch and display detailed data when a vessel name is clicked
document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.querySelector("#vesselTable tbody");

    // Add click event listener to the table body
    tableBody.addEventListener('click', (event) => {
        const target = event.target;

        // If the clicked element is in the 'Vessel Name' column
        if (target.classList.contains('vessel-name')) {
            const vesselName = target.innerText;

            // Get the parent row of the clicked cell
            const parentRow = target.parentNode;

            // If a detail row already exists, remove it
            if (parentRow.nextElementSibling && parentRow.nextElementSibling.classList.contains('details-row')) {
                parentRow.nextElementSibling.remove();
            } else {
                // Fetch and display the detailed data for the selected vessel
                fetch(`/api/get-fuel_eu-detail?vessel_name=${vesselName}`)
                    .then(response => response.json())
                    .then(detailData => {
                        const detailRow = document.createElement('tr');
                        detailRow.classList.add('details-row'); // Add a class for the detail row

                        // Create detail table within the new row
                        detailRow.innerHTML = `
                            <td colspan="12">
                                <table class="table table-bordered">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Select</th>
                                            <th>Vessel Name</th>
                                            <th>Min Start Date</th>
                                            <th>Max End Date</th>
                                            <th>Duration</th>
                                            <th>Intra EU Fuel Types</th>
                                            
                                            <th>Extra EU Fuel Types</th>
                                            
                                            <th>GHG Intensity</th>
                                            <th>GHG Target</th>
                                            <th>Compliance Balance</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${detailData.map(det => `
                                            <tr>
                                                <td><input type="checkbox" class="select-row"></td>
                                                <td>${det.vessel_name}</td>
                                                <td>${det.min_start_date}</td>
                                                <td>${det.max_end_date}</td>
                                                <td>${det.duration}</td>
                                                <td>${det.intra_fuel_types}</td>
                                                
                                                <td>${det.extra_fuel_types}</td>
                                               
                                                <td>${det.ghg_intensity}</td>
                                                <td>${det.ghg_target}</td>
                                                <td>${det.compliance_balance}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </td>
                        `;

                        // Insert the new detail row right below the clicked row
                        parentRow.insertAdjacentElement('afterend', detailRow);
                    })
                    .catch(error => console.error('Error fetching detail data:', error));
            }
        }
    });
});
</script>
</body>
</html>
