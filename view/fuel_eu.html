<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style2.css"> <!-- CSS dosyanız burada yüklü -->
    <style>
        /* Fare işaretinin pointer olması için ekledim */
        .vessel-name {
            cursor: pointer;
        }

        .modal-step {
            display: none;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Dashboard</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="./">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">DASHBOARD</span>
                </a>
            </li>
            <li>
                <a href="./ets.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">ETS</span>
                </a>
            </li>
            <li>
                <a href="./cii.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">CII</span>
                </a>
            </li>
            <li>
                <a href="./fuel_eu.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">FUEL EU</span>
                </a>
            </li>
            <li>
                <a href="./input.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">INPUT</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content-dashboard">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Search</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Download PDF</span>
                </a>
            </div>

            <button id="showSelectedVessel" class="btn btn-primary">Show Selected Vessel</button>

            <!-- Modal Structure -->
            <div id="vesselModal" class="modal">
                <div class="modal-content">
                    <!-- Modal Step 1: Select Vessels -->
                    <div id="step1" class="modal-step">
                        <h2>Select Vessels</h2>
                        <label><input type="checkbox" id="selectAllVessels"> Show All</label><br>
                        <div id="vesselCheckboxes"></div>
                        <button id="nextStep" class="btn btn-secondary">Next</button>
                    </div>

                    <!-- Modal Step 2: Select Columns -->
                    <div id="step2" class="modal-step">
                        <h2>Select Columns</h2>
                        <label><input type="checkbox" value="duration" checked> Duration</label><br>
                        <label><input type="checkbox" value="intra_eu" checked> Intra EU</label><br>
                        <label><input type="checkbox" value="extra_eu" checked> Extra EU</label><br>
                        <label><input type="checkbox" value="ghg_intensity" checked> GHG Intensity</label><br>
                        <label><input type="checkbox" value="ghg_target" checked> GHG Target</label><br>
                        <label><input type="checkbox" value="compliance_balance" checked> Compliance Balance</label>
                        <button id="showData" class="btn btn-primary">Show</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="vesselTable" class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th class="vessel-name">Vessel Name</th>
                            <th class="duration">Duration</th>
                            <th class="intra_eu">Intra EU</th>
                            <th class="extra_eu">Extra EU</th>
                            <th class="ghg_intensity">GHG Intensity</th>
                            <th class="ghg_target">GHG Target</th>
                            <th class="compliance_balance">Compliance Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <button id="backToMainTable" class="btn btn-secondary" style="display:none;">Back</button> <!-- Back Button -->

            <script>
                let originalData = [];

                // Fetch and populate the main table with vessel data
                fetch('/api/get-fuel_eu-data')
                    .then(response => response.json())
                    .then(data => {
                        originalData = data; // Store original data for future use
                        populateTable(data); // Initially populate the table with all data
                        populateVesselNames(data); // Populate vessel names in modal
                    })
                    .catch(error => {
                        console.error('Error processing the data:', error);
                    });

                // Function to populate vessel checkboxes in the modal
                function populateVesselNames(data) {
                    const vesselCheckboxes = document.getElementById('vesselCheckboxes');
                    vesselCheckboxes.innerHTML = ''; // Clear existing options

                    const uniqueVesselNames = [...new Set(data.map(row => row.vessel_name))]; // Get unique vessel names

                    uniqueVesselNames.forEach(name => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="checkbox" value="${name}" class="vessel-checkbox"> ${name}<br>`;
                        vesselCheckboxes.appendChild(label);
                    });

                    // Show All event listener
                    document.getElementById('selectAllVessels').addEventListener('change', function() {
                        const checkboxes = document.querySelectorAll('.vessel-checkbox');
                        checkboxes.forEach(checkbox => {
                            checkbox.checked = this.checked;
                        });
                    });
                }

                // Function to populate the table based on the data
                function populateTable(data) {
                    const tableBody = document.querySelector('#vesselTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(row => {
                        const tableRow = document.createElement('tr');

                        tableRow.innerHTML = `
                            <td class="vessel-name">${row.vessel_name}</td>
                            <td class="duration">${row.duration}</td>
                            <td class="intra_eu">${row.intra_eu}</td>
                            <td class="extra_eu">${row.extra_eu}</td>
                            <td class="ghg_intensity">${row.ghg_intensity}</td>
                            <td class="ghg_target">${row.ghg_target}</td>
                            <td class="compliance_balance">${row.compliance_balance}</td>
                        `;

                        tableBody.appendChild(tableRow);
                    });
                }

                // Show modal when 'Show Selected Vessel' button is clicked
                document.getElementById('showSelectedVessel').addEventListener('click', () => {
                    document.getElementById('vesselModal').style.display = 'block';
                    document.getElementById('step1').style.display = 'block'; // Show Step 1
                    document.getElementById('step2').style.display = 'none'; // Hide Step 2
                });

                // Handle 'Next' button click
                document.getElementById('nextStep').addEventListener('click', () => {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                });

                // Handle 'Show' button click - Apply selected filters
                document.getElementById('showData').addEventListener('click', () => {
                    // Get selected vessels
                    const selectedVessels = Array.from(document.querySelectorAll('#vesselCheckboxes input:checked')).map(checkbox => checkbox.value);

                    // Get selected columns
                    const selectedColumns = Array.from(document.querySelectorAll('#columnCheckboxes input:checked')).map(checkbox => checkbox.value);

                    // Filter data based on selected vessels
                    const filteredData = selectedVessels.length > 0 ? originalData.filter(row => selectedVessels.includes(row.vessel_name)) : originalData;

                    // Populate table with filtered data
                    populateTable(filteredData);

                    // Show only selected columns
                    document.querySelectorAll('#vesselTable th, #vesselTable td').forEach(cell => {
                        const columnClass = cell.className;
                        if (selectedColumns.includes(columnClass) || columnClass === 'vessel-name') {
                            cell.style.display = ''; // Show selected columns
                        } else {
                            cell.style.display = 'none'; // Hide unselected columns
                        }
                    });

                    // Close modal after showing data
                    document.getElementById('vesselModal').style.display = 'none';

                    // Show back button
                    document.getElementById('backToMainTable').style.display = 'inline-block';
                });

                // Back to main table functionality
                document.getElementById('backToMainTable').addEventListener('click', () => {
                    // Repopulate table with original data
                    populateTable(originalData);

                    // Reset column visibility to show all columns
                    document.querySelectorAll('#vesselTable th, #vesselTable td').forEach(cell => {
                        cell.style.display = ''; // Show all columns
                    });

                    // Hide back button
                    document.getElementById('backToMainTable').style.display = 'none';
                });

                // Handle click event to fetch and display detailed data when a vessel name is clicked
                document.addEventListener('DOMContentLoaded', () => {
                    const tableBody = document.querySelector("#vesselTable tbody");

                    // Add click event listener to the table body
                    tableBody.addEventListener('click', (event) => {
                        const target = event.target;

                        // If the clicked element is in the 'Vessel Name' column
                        if (target.classList.contains('vessel-name')) {
                            const vesselName = target.innerText;

                            // Get the parent row of the clicked cell
                            const parentRow = target.parentNode;

                            // If a detail row already exists, remove it
                            if (parentRow.nextElementSibling && parentRow.nextElementSibling.classList.contains('details-row')) {
                                parentRow.nextElementSibling.remove();
                            } else {
                                // Remove any other existing detail rows
                                const existingDetailsRow = document.querySelector('.details-row');
                                if (existingDetailsRow) {
                                    existingDetailsRow.remove();
                                }

                                // Fetch and display the detailed data for the selected vessel
                                fetch(`/api/get-fuel-detay?vessel_name=${vesselName}`)
                                    .then(response => response.json())
                                    .then(detailData => {
                                        const detailRow = document.createElement('tr');
                                        detailRow.classList.add('details-row'); // Add a class for the detail row

                                        // Create detail table within the new row
                                        detailRow.innerHTML = `
                                            <td colspan="12">
                                                <table class="table table-bordered">
                                                    <thead class="table-dark">
                                                        <tr>
                                                            <th>From Liman</th>
                                                            <th>To Liman</th>
                                                            <th>Duration</th>
                                                            <th>Intra EU Fuel Types</th>
                                                            <th>Extra EU Fuel Types</th>
                                                            <th>GHG Intensity</th>
                                                            <th>GHG Target</th>
                                                            <th>Compliance Balance</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        ${detailData.map(det => `
                                                            <tr>
                                                                <td>${det.from_liman}</td>
                                                                <td>${det.to_liman}</td>
                                                                <td>${det.duration}</td>
                                                                <td>${det.intra_fuel_types}</td>
                                                                <td>${det.extra_fuel_types}</td>
                                                                <td>${det.ghg_intensity}</td>
                                                                <td>${det.ghg_target}</td>
                                                                <td>${det.compliance_balance}</td>
                                                            </tr>
                                                        `).join('')}
                                                    </tbody>
                                                </table>
                                            </td>
                                        `;

                                        // Insert the new detail row right below the clicked row
                                        parentRow.insertAdjacentElement('afterend', detailRow);
                                    })
                                    .catch(error => console.error('Error fetching detail data:', error));
                            }
                        }
                    });
                });
            </script>
        </main>
    </section>
</body>
</html>
